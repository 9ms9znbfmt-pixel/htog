<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-selected">
  <header class="header">
    <div class="header-inner">
      <a class="brand" href="">H to G</a>
      <nav class="nav">
        <a href="Projects.html">Projects</a>
        <a href="Tools.html">Tools</a>
        <a href="About.html">About</a>
        <a href="Contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="hero">
      <p class="kicker">Favorite</p>
      <h1 class="title">The Cinematic</h1>
      <p class="sub">   </p>
    </section>
    <section class="grid" id="gallery">
      <article class="item">
        <a class="thumb" href="Selected/4.JPG">
          <img src="Selected/4.JPG" alt="1/25" loading="lazy">
        </a>
          <dl class="meta-list">
            <p style="font-size: x-large;">Details</p>
            <div><dt>Camera</dt><dd>Sony A7 IV</dd></div>
            <div><dt>Lens</dt><dd>Sony 70–200mm GM II</dd></div>
            <div><dt>Shutter</dt><dd>1/1250s</dd></div>
            <div><dt>F</dt><dd>2.8</dd></div>
            <div><dt>ISO</dt><dd>125</dd></div>
          </dl>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p>© <span id="y"></span>. HtoG. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
  <script>
    (function () {
      const header = document.querySelector(".header");
      if (!header) return;
      const mq = window.matchMedia("(max-width: 720px)");
      if (!mq.matches) return;
      let lastY = window.scrollY;
      window.addEventListener("scroll", () => {
        const y = window.scrollY;
        if (y > lastY && y > 80) header.classList.add("is-hidden");
        else header.classList.remove("is-hidden");
        lastY = y;
      }, { passive: true });
    })();
  </script>
</body>
